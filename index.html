<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./client/styles.css">
    <script type="text/javascript" src="./client/utilities/dom-events-subscription.js"></script>
    <script type="text/javascript" src="./client/utilities/dom-manipulation.js"></script>
    <script type="text/javascript" src="./client/utilities/endpoint-calling.js"></script>
    <!-- <script type="text/javascript" src="./client/utilities/tournament-js"></script> -->
    <script type="text/javascript" src="./client/utilities/messages.js"></script>
    <script type="text/javascript" src="./client/tournament/team.js"></script>
    <script type="text/javascript" src="./client/tournament/match-simulation.js"></script>
    <script type="text/javascript" src="./client/tournament/tournament-simulation.js"></script>
    <script type="text/javascript" src="./client/client.js"></script>
    <title>Knockout Tournament</title>
  </head>
  <body class="content-viewport">
    <!-- Edit me. -->
    <!-- For tests to pass, the IDs of the elements below MUST NOT change. -->
    <h3 class="header">Welcome to the Championship</h3>
    <br>
    <div class="details-form">
      <h4>Please enter the following to start with the tournamnet</h4>
      <form>
          <label for="teamsPerMatch">Teams Per Match &emsp;</label>
          <input id="teamsPerMatch" placeholder="Teams per match" type="number" min="2" required value="3"/>
          <br><br>

          <label for="numberOfTeams">Number of Teams &emsp;</label>
          <input id="numberOfTeams" placeholder="Number of teams" type="number" min="2" required value="9"/>
      </form>
      <br>
      <span id="details-form-error" class="error-msg"></span>
      <span id="details-form-success" class="success-msg"></span>
      <br>
      <button id="start">Start</button>
    </div>

    <div id="rounds-container" class="rounds">
        

    </div>

    <div class="messages">
        <span id="details-form-error" class="error-msg"></span>
        <span id="details-form-success" class="success-msg"></span>
    </div>

    <div class="winner-container">
        <span id="winner"></span>
    </div>
  </body>
</html>
